[package]
name = "cue"
description = "High-level bindings for the libcue library"
homepage = "https://github.com/mistydemeo/libcue.rs"
repository = "https://github.com/mistydemeo/libcue.rs"
readme = "README.md"
keywords = ["cd", "cd-rom", "cue_sheet"]
categories = ["api-bindings", "parser-implementations"]
version = "3.0.0"
edition = "2021"
authors = ["Misty De Meo <mistydemeo@gmail.com>"]
license = "GPL-2.0-or-later"

[dependencies]
libc = "0.2.40"

[dependencies.cue-sys]
path = "cue-sys"
version = "2.0.0"
